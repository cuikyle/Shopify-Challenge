<div class="formatting">
  <div class="wideness">
    <div class="title">
      <p>Stay up to date with ecommerce trends with Shopify's newsletter</p>
    </div>
    <div class="line"></div>
    <br/>
    <p class="message">Subscribe for free marketing tips</p>
    <form class="form">
      <input type="email" class="emailBox" id="emailBox" placeholder="Email Address">

      <select name="interest" class="interestBox" id="interestBox">
          <option selected hidden disabled>Interested in...</option>
          <option>Ecommerce</option>
          <option>Marketing</option>
          <option>Client Outreach</option>
          <option>Getting a job</option>
        </select>

      <p class="error" id="error">Please enter a valid email address</p>
      <button type="button" onClick="formSubmit()">Sign up now</button>
    </form>
  </div>
</div>

</div>
<p class="footer"> Unsubscribe </p>
</div>
